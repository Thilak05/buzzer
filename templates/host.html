<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Buzzer - Host</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="container host-container">
        <div class="header">
            <h1><i class="fas fa-crown"></i> Host Control Panel</h1>
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i> Back to Main
            </button>
        </div>

        <!-- Authentication -->
        <div class="auth-section" id="authSection">
            <div class="form-card">
                <h2><i class="fas fa-lock"></i> Host Authentication</h2>
                <div class="form-group">
                    <label for="hostPassword">Password</label>
                    <input type="password" id="hostPassword" placeholder="Enter host password">
                    <div class="input-feedback" id="passwordFeedback"></div>
                </div>
                <button class="btn primary-btn" onclick="authenticateHost()">
                    <i class="fas fa-sign-in-alt"></i> Access Host Panel
                </button>
                
                <div class="password-change-section" style="margin-top: 20px;">
                    <h3><i class="fas fa-key"></i> Change Password</h3>
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" id="currentPassword" placeholder="Enter current password">
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" placeholder="Enter new password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm new password">
                    </div>
                    <button class="btn secondary-btn" onclick="changePassword()">
                        <i class="fas fa-edit"></i> Change Password
                    </button>
                </div>
            </div>
        </div>

        <!-- Host Control Panel -->
        <div class="control-section" id="controlSection" style="display: none;">
            <div class="control-header">
                <h2><i class="fas fa-cog"></i> Competition Control</h2>
                <div class="header-controls">
                    <div class="participant-counter">
                        <i class="fas fa-users"></i> <span id="totalParticipants">0</span> Participants
                    </div>
                    <button class="logout-btn" onclick="logoutHost()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>

            <div class="control-grid">
                <div class="control-card">
                    <h3><i class="fas fa-bell"></i> Buzzer Control</h3>
                    <div class="buzzer-control">
                        <div class="status-display" id="hostBuzzerStatus">
                            <span class="status-indicator locked">
                                <i class="fas fa-lock"></i> LOCKED
                            </span>
                        </div>
                        <div class="control-buttons">
                            <button class="btn success-btn" id="unlockBtn" onclick="unlockBuzzer()">
                                <i class="fas fa-unlock"></i> Unlock Buzzer
                            </button>
                            <button class="btn danger-btn" id="lockBtn" onclick="lockBuzzer()" disabled>
                                <i class="fas fa-lock"></i> Lock Buzzer
                            </button>
                        </div>
                    </div>
                </div>

                <div class="control-card">
                    <h3><i class="fas fa-trophy"></i> Last Buzzer</h3>
                    <div class="last-winner" id="lastWinnerDisplay">
                        <p>No buzzer pressed yet</p>
                    </div>
                    <button class="btn info-btn" onclick="clearLastBuzzer()">
                        <i class="fas fa-eraser"></i> Clear Display
                    </button>
                </div>

                <div class="control-card full-width">
                    <h3><i class="fas fa-users"></i> Active Participants</h3>
                    <div class="participants-table" id="participantsTable">
                        <div class="no-participants">
                            <i class="fas fa-user-slash"></i>
                            <p>No participants connected</p>
                        </div>
                    </div>
                </div>

                <div class="control-card full-width">
                    <h3><i class="fas fa-history"></i> Activity Log</h3>
                    <div class="log-container">
                        <div class="log-display" id="logDisplay"></div>
                        <div class="log-controls">
                            <button class="btn secondary-btn" onclick="refreshLog()">
                                <i class="fas fa-refresh"></i> Refresh
                            </button>
                            <button class="btn danger-btn" onclick="clearLog()">
                                <i class="fas fa-trash"></i> Clear Log
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='host.js') }}"></script>
</body>
</html>
