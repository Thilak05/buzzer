<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Buzzer System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-bell"></i> Competition Buzzer System</h1>
            <p>Choose your role to continue</p>
        </div>
        
        <div class="role-selection">
            <div class="role-card" onclick="navigateToRole('participant')">
                <div class="role-icon">
                    <i class="fas fa-user"></i>
                </div>
                <h3>Participant</h3>
                <p>Join the competition and buzz in to answer questions</p>
                <button class="role-btn participant-btn">Join as Participant</button>
            </div>
            
            <div class="role-card" onclick="navigateToRole('host')">
                <div class="role-icon">
                    <i class="fas fa-crown"></i>
                </div>
                <h3>Host</h3>
                <p>Control the buzzer system and manage the competition</p>
                <button class="role-btn host-btn">Access Host Panel</button>
            </div>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 Competition Buzzer System. All rights reserved.</p>
        </div>
    </div>

    <script>
        function navigateToRole(role) {
            if (role === 'participant') {
                window.location.href = '/participant';
            } else if (role === 'host') {
                window.location.href = '/host';
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'times-circle' : 'info-circle'}"></i>
                ${message}
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
</html>
